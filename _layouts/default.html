<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
<script src="https://juliaflanders.github.io/sorttable.js"></script>

<!--
	<script type="application/javascript" src="http://www.wwp.neu.edu/utils/bin/javascript/sorttable.js"></script>
<script src="https://juliaflanders.github.io/[repository]/[filename].js"></script>

-->
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
         <!-- <a href="{{ site.baseurl }}/" class="site-avatar">
           <img src="{{ site.avatar }}" /> 
          </a>
		  -->
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Reflections</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/gallery">Gallery</a>
            <a href="{{ site.baseurl }}/log">Log</a>
            <a href="{{ site.baseurl }}/xml">XML</a>
            <a href="{{ site.baseurl }}/categories">Archive</a>
          </nav>
        </header>
       <!-- <div class="banner">
		<img src="../images/banner_thin.jpeg" width="100%">
        </div> -->
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
